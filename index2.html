<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="Pragma" content="no-cache">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0 ,maximum-scale=1.0, user-scalable=no">
    <title>RedPacketRain</title>
    <link rel="stylesheet" href="./css/game2/rain.css">
    <link rel="stylesheet" href="./css/game2/home.css">
    <link rel="stylesheet" href="./css/game2/reset.min.css">
    <link rel="stylesheet" href="./css/game2/animate.css">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css"> -->
    <script>
        ~function () {
            computedFont();
            window.addEventListener('resize', computedFont, false);
            function computedFont() {
                var deviceW = document.documentElement.clientWidth;
                if (deviceW > 750) return;
                document.documentElement.style.fontSize = deviceW / 750 * 100 + 'px';
            }
        }();
    </script>
    <style>
        .plan_box {
            width: 60%;
            padding: 5px 7px;
            background-color: #f08660;
            border-radius: 20px;
            margin: 200px auto;
            position: relative;
            top: 50%;
            left: 0;
            right: 0;
            margin: 0 auto;
        }

        .plan_bar {
            height: 15px;
            background-color: #e7c5b9;
            border-radius: 20px;
            position: relative;
            transition: width 0.01s linear;
        }

        .plan_count {
            width: 40px;
            font-size: 15px;
            text-align: center;
            padding: 5px 0;
            background-color: #ffffff;
            color: #000000;
            position: absolute;
            right: -5px;
            bottom: 36px;
            border-radius: 3px;
        }

        .plan_count::after {
            content: '';
            width: 0;
            height: 0;
            border: 8px solid;
            border-color: #ffffff transparent transparent transparent;
            position: absolute;
            left: 20px;
            bottom: -15px;
        }
    </style>
</head>

<body>
    <!--header end-->
    <div class="start">
        <div class="title">
            <img src="./img/game2/home/彩带1.png" alt="" class="imge2">
            <img src="./img/game2/home/争霸赛.png" alt="" class="imge1">

        </div>
        <!-- 喝彩 -->
        <div class="person">
            <img src="./img/game2/home/右4.png" alt="" class="person_img1">
            <img src="./img/game2/home/右3.png" alt="" class="person_img2">
            <img src="./img/game2/home/右2.png" alt="" class="person_img3">
            <img src="./img/game2/home/右1.png" alt="" class="person_img4">
        </div>
        <!-- 彩带 -->
        <div class="coloured">
            <img src="./img/game2/home/彩带2.png" alt="" class="coloured_img">
        </div>
        <div class="regulationBox">
            <div class="regulation">美食街举办了“外卖小哥接单争霸赛”，你所在的餐厅派你出战。比赛规则是这样的：
                请你参加一个抢单游戏，在20秒之内，页面上会掉下许多订单，每接住一个可以得到1个积分。</div>
           <div class="buttonbox">
                 <div class="button">开始游戏</div>
           </div>
        </div>
        
    </div>
    <!-- 抢订单页面 -->
    <div class="indent"> 
        <div class="clouds">
            <img src="./img/game2/云2号.png" alt="" class="cloud_img1">
            <img src="./img/game2/云3.png" alt="" class="cloud_img2">
            <div class="cloud x1"></div>
        </div>
        <div class="people">
            <img src="./img/game2/组 1.png" alt="">
        </div>
        <div id="plan_box" class="plan_box">
            <div class="plan_bar" id="plan_bar">
                <div class="plan_count">
                    <span id="count">0</span>%
                </div>
            </div>
        </div>
        <div class="header">
            <div class="leftBar"><span class="topIcon1"></span>剩余时间: <span id="countDown">20</span> 秒</div>
            <!-- <div class="rightBar"><span class="topIcon2"></span>已获得: <span id="redCount">0</span> 个</div> -->
        </div>
        <div id="box"></div>
    </div>
    <!-- 答题页面 -->
    <div class="mainPage">
        <!-- 倒计时 -->
        <div class="timeout"></div>
        <div class="mainPage_colus">
            <img src="./img/game2/3/云2.png" alt="" class="mainPage_colus1">
            <img src="./img/game2/3/云3.png" alt="" class="mainPage_colus2">
            <img src="./img/game2/3/云1.png" alt="" class="mainPage_colus3">
        </div>
        <!-- 放题目及选项-->
        <div class="qno"></div>
        <div class="again"></div>
    </div>
    <!-- 最后页 -->
    <div class="scorePage">
        <div class="shade"></div>
        <!-- 遮罩层 -->
        <div class="rank"></div>
        <div class="mainPage_colus">
            <img src="./img/game2/3/云2.png" alt="" class="mainPage_colus1">
            <img src="./img/game2/3/云3.png" alt="" class="mainPage_colus2">
            <img src="./img/game2/3/云1.png" alt="" class="mainPage_colus3">
        </div>
        <div class="again">
            <!-- <div>再玩一次</div> -->
            <a href="./index3.html">确定</a>
        </div>
    </div>
