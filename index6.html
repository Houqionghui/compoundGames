<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
    <!--公共样式 -->
    <link rel="stylesheet" href="./css/game6/reset.min.css">
  <!-- 动画样式 -->
  <link rel="stylesheet" href="./css/game6/animate.css">
  <!-- 页面样式 -->
  <link rel="stylesheet" href="./css/game6/index.css">
  <!-- 手机适配 -->
  <script src="./js/game6/resize.js"></script>
</head>
<body>
  <div class="timePreferences">
    <div class="timePreferences_title">
    <div class="timePreferences_text">
      <div class="earn"> 恭喜你，一共赢得了<span>200</span>积分！ </div>
      <div class="rule">
        你可以在今天和一周后用这些积分兑换礼物, 今天的1积分价值1元, 一周后的1积分价值1.1元, 请你决定今天和一周后分别兑换多少积分？
      </div>
        <div class="conversion">
          <p class="today">今天:<span>兑换</span><input type="text" placeholder="X积分" class="todayInput" >得到<input type="text" placeholder="X元" class="Tmoney"></p>
          <p class="hebdomad">一周后:<span>兑换</span><input type="text" placeholder="X积分" class="hebdomadInput">得到<input type="text" placeholder="X元" class="MoneyHebdomad"></p>
        </div>
        <div class="btn"><span class="border"></span><span class="button">确定</span><span class="border"></span></div>
    </div>
  </div>
  </div>
  <div class="award">
    <div class="awardText">
      <div class="give">
       <div class="award_title">为感谢您的参与,系统赠送您一倍的积分！</div>
       <div class="award_rule">你可以在两周和三周后用这些积分兑换礼物，两周后的1积分价值1元，三周后的1积分价值1.1元。请你决定两周后和三周后分别兑换多少积分？</div>
        <div class="award_convert">
          <p class="Western">两周后:<span>兑换</span><input type="text" placeholder="X积分" class="WesternInput">得到<input type="text" placeholder="X元" class="WesternMoney"></p>
          <p class="ThreeWeeks">三周后:<span>兑换</span><input type="text" placeholder="X积分" class="ThreeWeeksInput">得到<input type="text" placeholder="X元" class="ThreeWeeksMoney"></p>
        </div>
        <div class="btn2"><span class="border"></span><span class="button2">确定</span><span class="border"></span></div>
      </div>
    </div>
  </div>
  <script src="./js/game6/jquery.js"></script>
  <script src="./js/game6/index.js"></script>
</body>
</html>
